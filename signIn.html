<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Yackity-Yack</title>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <link type="text/css" href="./resources/jquery-ui.min.css" rel="Stylesheet">
        <script type="text/javascript" src="./resources/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="./resources/login.css">
        <script type="text/javascript" src="./signin.js"></script>
    </head>
    <body>
        <div id="desktop">
            <div class="container">

                    <span><b id="logo">&#x25B2;</b> Welcome to Yackity-Yack</span>
                    <div class="square">x</div>
                    <div class="square">&#x25F3;</div>
                    <div class="square">_</div>


                <div class="mainbody">
                    <div class="welcome">
                        <h2>Welcome to Yackity-Yack</h2>
                        <p>Please select a username and enter the conversation:</p>
                    </div>

                    <div class="inputdiv">
                        <p class="warning"></p>
                        <input type="text" name="username" id="namefield" value="" placeholder="Username">
                        <div class="submit"><span>JOIN</span></div>
                    </div>

                    <div class="colorbox">
                        <div class="color red"></div>
                        <div class="color orange"></div>
                        <div class="color yellow"></div>
                        <div class="color green"></div>
                        <div class="color blue"></div>
                        <div class="color indigo"></div>
                        <div class="color violet"></div>
                    </div>
                </div>
                <div class="chatbody">
                    <iframe src=""></iframe>
                </div>
            </div>
        </div>

        <div class="begin-bar">
            <div class="begin-container">
                <div class="begin-button"><span id="begin">&#x26E9; &nbsp; Begin</span></div>
            </div>
            <div class="open-app"><span><b id="logo">&#x25B2;</b> Welcome to Yackity-Yack</span></div>
            <div class="time-box"><span>4:08pm</span></div>
        </div>
        <div class="home-icon">
            <p>&#x26FA;</p>
            <p>Home</p>
        </div>
    </body>
</html>
