<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Yakity-Yak</title>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <link type="text/css" href="./resources/jquery-ui.min.css" rel="Stylesheet">
        <script type="text/javascript" src="./resources/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="./resources/login.css">
        <script type="text/javascript" src="./signin.js"></script>
    </head>
    <body>
        <div id="desktop">
            <div class="container chatapp">

                <span><b id="logo">&#x25B2;</b> Welcome to Yakity-Yak</span>
                <div class="square">x</div>
                <div class="square">&#x25F3;</div>
                <div class="square">_</div>


                <div class="mainbody" id="main">
                    <div class="welcome">
                        <h2>Welcome to Yakity-Yak</h2>
                        <p>Please select a username and enter the conversation:</p>
                    </div>

                    <div class="inputdiv">
                        <p class="warning"></p>
                        <input type="text" name="username" id="namefield" value="" placeholder="Username" autocomplete="off">
                        <div class="submit"><span>JOIN</span></div>
                    </div>

                    <div class="colorbox">
                        <div class="color red"></div>
                        <div class="color orange"></div>
                        <div class="color yellow"></div>
                        <div class="color green"></div>
                        <div class="color blue"></div>
                        <div class="color indigo"></div>
                        <div class="color violet"></div>
                    </div>
                </div>
                <div class="chatbody" id="chat">
                    <iframe src=""></iframe>
                </div>
            </div>
            <div class="home-container homeapp">
                <span><b id="logo">&#x25B2;</b> /home/</span>
                <div class="square">x</div>
                <div class="square">&#x25F3;</div>
                <div class="square">_</div>
                <div class="main-files">

                </div>
            </div>
        </div>



        <div class="begin-bar">
            <div class="begin-container">
                <div class="begin-button"><span id="begin">&#x26E9; &nbsp; Begin</span></div>
            </div>
            <div class="open-app chatapp"><span><b id="logo">&#x25B2;</b> Welcome to Yackity-Yack</span></div>
            <div class="open-app homeapp close-app"><span>&#x26FA; &nbsp; Home</span></div>
            <div class="time-box"><span>-:----</span></div>
            <div class="begin-menu">
                Backgrounds:
                <ul>
                    <li>Default</li>
                    <li>Cats</li>
                    <li>Clouds</li>
                    <li>Dota</li>
                    <li>Burgers</li>
                    <li>Bots</li>
                    <li>Adventure</li>
                    <li>Skulls</li>
                </ul>
            </div>
        </div>
        <div class="desktop-icon home">
            <p>&#x26FA;</p>
            <p>Home</p>
        </div>
        <div class="desktop-icon chat">
            <p>&#x270D;</p>
            <p>Chat</p>
        </div>
    </body>
</html>
